name: flutter_card_scanner_latest
description: A flutter project for scanning the credit cards on an iOS device which returns a json response with the
  details like cardholder's name and the expiry date of the card.
  For security reasons, we are not collecting CVV during the scan.
version: 0.0.1
author: Surya Prabha
homepage: https://flutter.io/

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.cardscanner.flutter_card_scanner_latest
    pluginClass: FlutterCardScannerLatestPlugin